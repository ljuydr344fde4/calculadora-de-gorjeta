<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <img src="./images/logo.svg" alt="Logo do Splitter">
   </header>

   <main>
    <section class="informacoes">
        <form action="">
            <div class="conta">
                <label for="conta">Conta</label>
                <div>
                    <img src="./images/icon-dollar.svg" alt="icone do cifrão">
                    <input type="number" nome="conta" id="conta" placeholder="0">
                </div>
            </div>
            <div class="gorjeta">
                <label for="outra">Selecione a gorjeta %</label>
                <div>
                    <input type="button" value="5%">
                    <input type="button" value="10%">
                    <input type="button" value="15%">
                    <input type="button" value="25%">
                    <input type="button" value="50%">
                    <input type="number" name="outra" id="outra" placeholder="Outra">
                </div>
            </div>
           <div class="pessoas">
            
                <label for="pessoas">Quantidade de pessoas</label>
                <p>Não pode ser zero</p>
                <div>
                    <img src="./images/icon-person.svg" alt="icone das pessoas">
                    <input type="number" nome="pessoas" id="pessoas" placeholder="0">
                </div>
          </div>
        </form>

    </section>
    <section class="resultados">
      <div class="gotjeta-total">
        <p>
            <strong>Gorjeta</strong> <br>
            /  pessoa
        </p>
          <strong>$ 0.00</strong>
      </div>
      <div class="total">
        <p>
            <strong>Total</strong> <br>
            /  pessoa
        </p>
          <strong>$ 0.00</strong>
      </div>
    </section>
   </main>
</body>
</html>
